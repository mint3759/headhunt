{% extends "headhunt/base.html" %}

{% block content %}
    <h1>Make request</h1>
    <form class="form-horizontal" method = "POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2">프로젝트 이름:</label>
            <div class="col-sm-10">
              {{ form.reqtitle }}
            </div>
        </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">의뢰 금액:</label>
            <div class="col-sm-10">
              {{ form.fund }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">최소 경력:</label>
            <div class="col-sm-10">
              {{ form.min_exp }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">최소 인원:</label>
            <div class="col-sm-10">
              {{ form.min_fre }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">최대 인원:</label>
            <div class="col-sm-10">
              {{ form.max_fre }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Make Request</button>
            </div>
        </div>
    </form>
{% endblock %}
